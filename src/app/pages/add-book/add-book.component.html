<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white fw-bolder fs-5">
          Book Entry
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-sm-12 col-md-6 p-2">
                        <label class="form-label">Book Title</label>
                        <input type="text" class="form-control" placeholder="Enter text here">
                    </div>
                    <div class="col-sm-12 col-md-6 p-2">
                        <label class="form-label">Book ISBN</label>
                        <input type="text" class="form-control" placeholder="Enter text here">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 p-2">
                        <label class="form-label">Total Pages</label>
                        <input type="text" class="form-control" placeholder="Enter text here">
                    </div>
                    <div class="col-sm-12 col-md-6 p-2">
                        <label class="form-label">Published Date</label>
                        <input type="text" class="form-control" placeholder="Enter text here">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 p-2">
                        <label class="form-label">Thumbnail Url</label>
                        <input type="text" class="form-control" placeholder="Enter text here">
                    </div>
                    <div class="col-sm-12 col-md-6 p-2">
                        <label class="form-label">Status</label>
                        <input type="text" class="form-control" placeholder="Enter text here">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 p-2">
                        <label class="form-label">Short Description</label>
                        <textarea class="form-control" placeholder="Enter text here"></textarea>
                    </div>
                    <div class="col-sm-12 col-md-6 p-2">
                        <label class="form-label">Long Description</label>
                        <textarea class="form-control" placeholder="Enter text here"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 p-2">
                        <label class="form-label">Author</label>
                        <input type="text" class="form-control" placeholder="Enter text here">
                    </div>
                    <div class="col-sm-12 col-md-6 p-2">
                        <label class="form-label">Catagory</label>
                        <input type="text" class="form-control" placeholder="Enter text here">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary my-3">Submit</button>
            </form>
        </div>
    </div>
</div>
